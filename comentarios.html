<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comentarios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="comentario.css">
    <script src="comentarios.js" defer></script>
    
</head>
<body>

    <h1>Comentarios de Productos</h1>
    
    <form id="comment-form">
        <div class="form-group">
            <label for="username">Nombre:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="comment">Comentario:</label>
            <textarea id="comment" name="comment" required></textarea>
        </div>

        <div class="form-group">
            <label for="photo">Sube una foto:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>
        
        <div class="form-group">
            <label for="rating">Clasificación:</label>
            <select id="rating" name="rating" required>
                <option value="">Selecciona una opción</option>
                <option value="1">1 Estrella</option>
                <option value="2">2 Estrellas</option>
                <option value="3">3 Estrellas</option>
                <option value="4">4 Estrellas</option>
                <option value="5">5 Estrellas</option>
            </select>
        </div>

        <button type="submit">Enviar Comentario</button>
    </form>

    <div class="comments-section">
        <h2>Comentarios</h2>
        <div id="comments-list"></div>
    </div>



















    
</body>
</html>
